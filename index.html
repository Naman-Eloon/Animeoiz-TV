<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animeoiz TV - Premium Hindi Anime</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background-color: #fff; color: #1d1d1f; overflow-x: hidden; }

        /* Navigation */
        nav {
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 5%; height: 52px; background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(20px); position: fixed; width: 100%; top: 0; z-index: 1000;
            border-bottom: 0.5px solid rgba(0,0,0,0.1);
        }
        .nav-left { display: flex; align-items: center; gap: 15px; }
        .icon-btn { background: none; border: none; cursor: pointer; color: #1d1d1f; padding: 8px; border-radius: 50%; }
        .logo { font-weight: 700; font-size: 20px; text-decoration: none; color: #1d1d1f; letter-spacing: -0.5px; }

        /* Search Strip (YouTube Style) */
        .search-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 52px;
            background: #fff; z-index: 1100; display: none; align-items: center; padding: 0 5%;
        }
        .search-container input { flex: 1; height: 40px; border: none; outline: none; font-size: 18px; margin-left: 15px; }
        
        /* Sidebar */
        #sidebar {
            position: fixed; top: 0; left: -280px; width: 280px; height: 100%;
            background: #fff; z-index: 1500; transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            padding: 60px 20px; box-shadow: 10px 0 30px rgba(0,0,0,0.05);
        }
        #sidebar.active { left: 0; }
        .menu-item { display: block; padding: 12px 15px; text-decoration: none; color: #1d1d1f; font-weight: 500; border-radius: 10px; }
        .menu-item:hover { background: #f5f5f7; color: #0071e3; }
        #overlay-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.3); z-index: 1400; display: none; }

        /* Hero & Background */
        .hero {
            padding: 140px 5% 60px; text-align: center;
            background: radial-gradient(circle at 50% -20%, #e8faff 0%, #fff 60%),
                        radial-gradient(circle at 15% 25%, #fff0f5 0%, transparent 35%);
        }
        .hero h1 { font-size: 52px; letter-spacing: -1.5px; margin-bottom: 20px; }
        
        /* Cards UI */
        .section-container { padding: 40px 0 60px 5%; }
        .cards-wrapper { display: flex; overflow-x: auto; gap: 20px; padding-right: 5%; scrollbar-width: none; }
        .anime-card {
            min-width: 300px; height: 420px; border-radius: 22px; position: relative;
            overflow: hidden; background: #eee; transition: 0.4s; cursor: pointer;
        }
        .anime-card:hover { transform: scale(0.97); }
        .anime-card img { width: 100%; height: 100%; object-fit: cover; }
        .card-overlay { 
            position: absolute; bottom: 0; left: 0; width: 100%; padding: 25px; 
            background: linear-gradient(to top, rgba(0,0,0,0.8), transparent); color: #fff; 
        }

        /* Result Screen */
        #result-screen { display: none; padding: 100px 5%; min-height: 80vh; text-align: center; }
        .oops-msg { color: #86868b; font-size: 20px; margin-top: 50px; }
        footer { background: #f5f5f7; padding: 40px 5%; text-align: center; border-top: 0.5px solid #d2d2d7; }
    </style>
</head>
<body>
    <div id="overlay-bg" onclick="toggleMenu()"></div>

    <nav>
        <div class="nav-left">
            <button class="icon-btn" onclick="toggleMenu()">
                <svg width="22" height="22" viewBox="0 0 20 20" fill="none" stroke="currentColor" stroke-width="1.8"><line x1="3" y1="6" x2="17" y2="6"></line><line x1="3" y1="10" x2="17" y2="10"></line><line x1="3" y1="14" x2="17" y2="14"></line></svg>
            </button>
            <a href="index.html" class="logo">Animeoiz TV</a>
        </div>
        <button class="icon-btn" onclick="openSearch()">
            <svg width="20" height="20" viewBox="0 0 20 20" fill="none" stroke="currentColor" stroke-width="2"><circle cx="9" cy="9" r="6"></circle><line x1="14" y1="14" x2="18" y2="18"></line></svg>
        </button>
    </nav>

    <div class="search-container" id="search-box">
        <span onclick="closeSearch()" style="cursor:pointer">✕</span>
        <input type="text" placeholder="Search Animeoiz..." id="main-search" onkeypress="handleSearch(event)">
    </div>

    <div id="sidebar">
        <a href="index.html" class="menu-item">Home</a>
        <a href="movies.html" class="menu-item">Movies</a>
        <a href="series.html" class="menu-item">Series</a>
        <a href="admin.html" class="menu-item" style="color: #ff3b30; margin-top: 20px;">Admin Panel</a>
    </div>

    <main id="main-content">
        <header class="hero">
            <h1>The latest. <br>Built for the future.</h1>
            <p>Premium Hindi dubbed episodes streaming now.</p>
        </header>

        <section class="section-container">
            <div class="cards-wrapper" id="anime-list-container">
                </div>
        </section>
    </main>

    <div id="result-screen">
        <div id="result-content"></div>
        <button onclick="location.reload()" style="margin-top:20px; padding:10px 20px; border-radius:20px; border:none; background:#0071e3; color:#fff; cursor:pointer;">Go Back</button>
    </div>

    <footer><p>© 2026 Animeoiz TV. Premium Experience.</p></footer>

    <script>
        function toggleMenu() {
            document.getElementById('sidebar').classList.toggle('active');
            const overlay = document.getElementById('overlay-bg');
            overlay.style.display = overlay.style.display === 'block' ? 'none' : 'block';
        }

        function openSearch() {
            document.getElementById('search-box').style.display = 'flex';
            document.getElementById('main-search').focus();
        }

        function closeSearch() {
            document.getElementById('search-box').style.display = 'none';
        }

        // Logic to Load Cards from Admin
        function renderHomeCards() {
            const container = document.getElementById('anime-list-container');
            let list = JSON.parse(localStorage.getItem('animeData')) || [];
            if(list.length === 0) {
                container.innerHTML = "<p style='padding:20px; color:#86868b'>No anime added yet. Use Admin Panel.</p>";
                return;
            }
            container.innerHTML = list.map(item => `
                <div class="anime-card" onclick="location.href='watch.html?id=${item.id}'">
                    <img src="${item.img}">
                    <div class="card-overlay"><h3>${item.name}</h3></div>
                </div>
            `).join('');
        }

        // Search Engine Logic
        function handleSearch(event) {
            if (event.key === 'Enter') {
                let query = document.getElementById('main-search').value.toLowerCase();
                let list = JSON.parse(localStorage.getItem('animeData')) || [];
                let found = list.find(a => a.name.toLowerCase().includes(query));

                document.getElementById('main-content').style.display = 'none';
                document.getElementById('result-screen').style.display = 'block';
                closeSearch();

                if (found && query !== "") {
                    document.getElementById('result-content').innerHTML = `
                        <h2>Search Result</h2>
                        <div class="anime-card" style="margin: 30px auto; min-width:280px;" onclick="location.href='watch.html?id=${found.id}'">
                            <img src="${found.img}">
                            <div class="card-overlay"><h3>${found.name}</h3></div>
                        </div>`;
                } else {
                    document.getElementById('result-content').innerHTML = `
                        <div class="oops-msg">
                            <h1 style="font-size:60px;">Oops!</h1>
                            <p>What you are looking for is not here.</p>
                        </div>`;
                }
            }
        }

        window.onload = renderHomeCards;
    </script>
</body>
</html>
