<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Control | Animeoiz TV</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --p-blue: #0071e3; --p-gray: #f5f5f7; --p-text: #1d1d1f; --bg-custom: #f5f5f7; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background: var(--bg-custom); color: var(--p-text); transition: 0.5s; }

        /* UPI PIN Overlay (Tight Security) */
        #pin-screen { position: fixed; inset: 0; background: #fff; z-index: 10000; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .pin-dots { display: flex; gap: 15px; margin: 30px 0; }
        .dot { width: 14px; height: 14px; border-radius: 50%; border: 2px solid #ddd; }
        .dot.active { background: #000; border-color: #000; }
        .numpad { display: grid; grid-template-columns: repeat(3, 80px); gap: 20px; }
        .num { width: 70px; height: 70px; line-height: 70px; border-radius: 50%; text-align: center; font-size: 24px; cursor: pointer; background: #f9f9f9; }

        /* Dashboard Header & Search */
        #dashboard { display: none; padding: 20px 5%; }
        .top-nav { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        .search-box { position: relative; width: 300px; }
        .search-box input { width: 100%; padding: 10px 15px; border-radius: 20px; border: 1px solid #ddd; outline: none; }
        .suggestions { position: absolute; width: 100%; background: #fff; border-radius: 10px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); display: none; z-index: 100; }
        .sugg-item { padding: 10px; cursor: pointer; border-bottom: 1px solid #eee; font-size: 13px; }

        /* Hero & Cards */
        .hero-dev { background: #000; color: #fff; padding: 40px; border-radius: 24px; margin-bottom: 30px; position: relative; overflow: hidden; }
        .hero-dev h2 { font-size: 24px; font-weight: 400; }
        .hero-dev span { font-weight: 700; color: var(--p-blue); }

        .card-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 50px; }
        .admin-card { background: #fff; padding: 25px; border-radius: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); cursor: pointer; transition: 0.3s; }
        .admin-card:hover { transform: scale(1.02); box-shadow: 0 10px 25px rgba(0,0,0,0.1); }

        /* Preview Grid (Index Style) */
        .preview-title { margin: 40px 0 20px; font-weight: 600; display: flex; justify-content: space-between; }
        .grid-preview { display: grid; grid-template-columns: repeat(auto-fill, minmax(120px, 1fr)); gap: 15px; }
        .mini-card { background: #ddd; aspect-ratio: 2/3; border-radius: 10px; overflow: hidden; position: relative; }
        .mini-card img { width: 100%; height: 100%; object-fit: cover; }
        .mini-card .badge { position: absolute; top: 5px; right: 5px; background: rgba(0,0,0,0.7); color: #fff; font-size: 8px; padding: 2px 5px; border-radius: 4px; }

        /* Form Modal */
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.5); backdrop-filter: blur(5px); display: none; align-items: center; justify-content: center; z-index: 2000; }
        .form-box { background: #fff; padding: 30px; border-radius: 24px; width: 90%; max-width: 450px; max-height: 90vh; overflow-y: auto; }
        input, select { width: 100%; padding: 12px; margin: 10px 0; border-radius: 10px; border: 1px solid #ddd; }
        .btn-group { display: flex; gap: 10px; margin-top: 20px; }
        .btn { flex: 1; padding: 12px; border-radius: 10px; border: none; cursor: pointer; font-weight: 600; }
        .btn-save { background: #000; color: #fff; }

        .fab { position: fixed; bottom: 30px; right: 30px; width: 60px; height: 60px; background: #000; color: #fff; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 30px; cursor: pointer; box-shadow: 0 10px 20px rgba(0,0,0,0.2); }
    </style>
</head>
<body>

    <div id="pin-screen">
        <div style="font-weight:600; color:#888;">SECURITY_PROTOCOL_v4</div>
        <div class="pin-dots" id="dots">
            <div class="dot"></div><div class="dot"></div><div class="dot"></div>
            <div class="dot"></div><div class="dot"></div><div class="dot"></div>
        </div>
        <div class="numpad">
            <div class="num" onclick="press(1)">1</div><div class="num" onclick="press(2)">2</div><div class="num" onclick="press(3)">3</div>
            <div class="num" onclick="press(4)">4</div><div class="num" onclick="press(5)">5</div><div class="num" onclick="press(6)">6</div>
            <div class="num" onclick="press(7)">7</div><div class="num" onclick="press(8)">8</div><div class="num" onclick="press(9)">9</div>
            <div class="num" onclick="clr()">âœ•</div><div class="num" onclick="press(0)">0</div><div class="num" onclick="check()">OK</div>
        </div>
    </div>

    <div id="dashboard">
        <div class="top-nav">
            <div class="search-box">
                <input type="text" id="setting-search" placeholder="Search parameters..." oninput="searchSettings(this.value)">
                <div class="suggestions" id="sugg-list"></div>
            </div>
            <div style="font-weight:600;">System_Online</div>
        </div>

        <div class="hero-dev">
            <h2>Welcome our <span>Developer...</span></h2>
            <p style="font-size: 12px; opacity: 0.6; margin-top: 10px;">Workspace ID: 0x786_ADMIN</p>
        </div>

        <div class="card-grid">
            <div class="admin-card" onclick="openThemeModal()"><h3>System UI</h3><p>Website Theme</p></div>
            <div class="admin-card" onclick="openModal('Latest')"><h3>Inject Data</h3><p>Add Anime</p></div>
            <div class="admin-card" onclick="openModal('Movies')"><h3>Asset Node</h3><p>Add Movies</p></div>
            <div class="admin-card" onclick="alert('Select an anime below to edit')"><h3>Modification</h3><p>Edit Section</p></div>
        </div>

        <div class="preview-title">
            <span>LIVE_DATABASE_PREVIEW</span>
            <span style="color:var(--p-blue); cursor:pointer;" onclick="location.reload()">Refresh Sync</span>
        </div>
        <div class="grid-preview" id="db-preview"></div>
    </div>

    <div class="fab" onclick="openModal('Latest')">+</div>

    <div class="modal" id="master-modal">
        <div class="form-box">
            <h2 id="modal-title">Inject Dataset</h2>
            <input type="hidden" id="entry-id">
            <input type="text" id="a-name" placeholder="Entity Label">
            <input type="text" id="a-thumb" placeholder="Thumbnail Source URL">
            <input type="text" id="a-link" placeholder="Direct Download Node">
            <select id="a-cat">
                <option value="Latest">Row: Primary</option>
                <option value="Trending">Row: Secondary</option>
                <option value="Movies">Row: Tertiary</option>
            </select>
            <select id="a-ratio">
                <option value="2/3">Ratio: 2:3 (Portrait)</option>
                <option value="1/1">Ratio: 1:1 (Square)</option>
                <option value="16/9">Ratio: 16:9 (Landscape)</option>
            </select>
            <div class="btn-group">
                <button class="btn btn-save" onclick="saveData()">Execute Write</button>
                <button class="btn" onclick="closeModal()">Abort</button>
            </div>
            <button id="del-btn" style="display:none; color:red; background:none; border:none; margin-top:15px; width:100%;" onclick="deleteEntry()">Purge Entity</button>
        </div>
    </div>

    <div class="modal" id="theme-modal">
        <div class="form-box">
            <h2>UI Configuration</h2>
            <label>Background Color</label>
            <input type="color" id="bg-color" onchange="document.body.style.background = this.value">
            <label>Hero Image URL</label>
            <input type="text" id="hero-url" placeholder="Paste new image link...">
            <div class="btn-group">
                <button class="btn btn-save" onclick="closeModal()">Save Changes</button>
            </div>
        </div>
    </div>

    <script>
        const S_URL = 'https://kmgswiiexccducktksim.supabase.co';
        const S_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImttZ3N3aWlleGNjZHVja3Rrc2ltIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk4Njk0NjEsImV4cCI6MjA4NTQ0NTQ2MX0.4GUcWDwnmfs8RKDaZBdr9QtxJnv4siFW8Qyvy9LHIQY';
        const _sb = supabase.createClient(S_URL, S_KEY);

        let currentPin = "";
        const PIN = "040611";

        function press(n) { if(currentPin.length<6) { currentPin+=n; updateDots(); } }
        function clr() { currentPin=""; updateDots(); }
        function updateDots() { document.querySelectorAll('.dot').forEach((d,i)=>d.classList.toggle('active',i<currentPin.length)); }
        function check() {
            if(currentPin === PIN) { document.getElementById('pin-screen').style.display='none'; document.getElementById('dashboard').style.display='block'; fetchPreview(); }
            else { alert("INVALID_ACCESS"); clr(); }
        }

        async function fetchPreview() {
            const { data } = await _sb.from('anime_links').select('*').order('created_at', { ascending: false });
            if(data) {
                document.getElementById('db-preview').innerHTML = data.map(i => `
                    <div class="mini-card" onclick='editMode(${JSON.stringify(i)})' style="aspect-ratio: ${i.ratio || '2/3'}">
                        <img src="${i.thumbnail}">
                        <div class="badge">${i.category}</div>
                    </div>
                `).join('');
            }
        }

        function openModal(cat) { 
            resetForm();
            document.getElementById('master-modal').style.display='flex'; 
            document.getElementById('a-cat').value = cat;
        }

        function openThemeModal() { document.getElementById('theme-modal').style.display='flex'; }

        function editMode(item) {
            document.getElementById('master-modal').style.display='flex';
            document.getElementById('modal-title').innerText = "Modify Dataset";
            document.getElementById('entry-id').value = item.id;
            document.getElementById('a-name').value = item.name;
            document.getElementById('a-thumb').value = item.thumbnail;
            document.getElementById('a-link').value = item.download_url;
            document.getElementById('a-cat').value = item.category;
            document.getElementById('del-btn').style.display = 'block';
        }

        async function saveData() {
            const id = document.getElementById('entry-id').value;
            const obj = {
                name: document.getElementById('a-name').value,
                thumbnail: document.getElementById('a-thumb').value,
                download_url: document.getElementById('a-link').value,
                category: document.getElementById('a-cat').value,
                ratio: document.getElementById('a-ratio').value
            };
            if(id) await _sb.from('anime_links').update(obj).eq('id', id);
            else await _sb.from('anime_links').insert([obj]);
            location.reload();
        }

        async function deleteEntry() {
            if(confirm("Confirm Purge?")) {
                await _sb.from('anime_links').delete().eq('id', document.getElementById('entry-id').value);
                location.reload();
            }
        }

        function searchSettings(v) {
            const list = document.getElementById('sugg-list');
            const sets = ["Add Anime", "Add Movies", "Website Theme", "Edit Section", "Change Background", "Hero Settings"];
            if(!v) { list.style.display='none'; return; }
            const matches = sets.filter(s => s.toLowerCase().includes(v.toLowerCase()));
            list.innerHTML = matches.map(m => `<div class="sugg-item" onclick="handleSugg('${m}')">${m}</div>`).join('');
            list.style.display='block';
        }

        function handleSugg(m) {
            if(m.includes("Anime")) openModal('Latest');
            else if(m.includes("Movies")) openModal('Movies');
            else if(m.includes("Theme") || m.includes("Background")) openThemeModal();
            document.getElementById('sugg-list').style.display='none';
        }

        function closeModal() { document.querySelectorAll('.modal').forEach(m=>m.style.display='none'); }
        function resetForm() {
            document.getElementById('entry-id').value = "";
            document.getElementById('a-name').value = "";
            document.getElementById('del-btn').style.display = 'none';
            document.getElementById('modal-title').innerText = "Inject Dataset";
        }
    </script>
</body>
                                                           </html>
